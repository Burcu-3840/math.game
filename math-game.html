<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="math-game.css">
    
</head>
<body>
    <h1>MATH GAME</h1>
    
    
   <div id="game">
     
       <span id="Number1">0</span>
       <span id="Operator">*</span>
       <span id="Number2">0</span>
       <span>=</span>

       <input type="text"  id="result">
       <input type="button" id="answer" value="please click here">
       <div style="clear: both"></div>
       <div id="True">0</div>
       <div id="False">0</div>
       <div style="clear: both"></div>
   </div>

  
    
   <script >
    var Number1, Number2, Operator, result, answer, True=0, False=0;
Number1 = document.getElementById('Number1');
Number2 = document.getElementById('Number2');
Operator = document.getElementById('Operator');
result = document.getElementById('result');
answer = document.getElementById('answer');
True = document.getElementById('True');
False = document.getElementById('False');

function RandomNumber(min, max) {
  var number = Math.floor(Math.random()*(max-min))+min;
  return number;
}

function newQuestion() {
 var operation = ["+","-","*","/"];
 Operator.textContent = operation[RandomNumber(0,4)];
 Number1.textContent = RandomNumber(0,20);
 Number2.textContent = RandomNumber(0,20);

 if(Operator.textContent == "/"){
    while(true){
        Number2.textContent = RandomNumber(0,20);
        if(Number1.textContent%Number2.textContent==0){
                   break;
        }
     }
      
 }
}

window.onload = function() {
newQuestion();
}

answer.onclick = function() {
 var ans, n1, n2;
 n1 = Number(Number1.textContent);
 n2 = Number(Number2.textContent);
 switch(Operator.textContent){
             case "+": ans=n1+n2;break;
             case "-": ans=n1-n2;break;
             case "*": ans=n1*n2;break;
             case "/": ans=n1/n2;break;
             default:break;

 }

 if(result.value==ans){
     True.textContent=Number(True.textContent)+1;
 }else{
     False.textContent=Number(False.textContent)+1;
 }
 newQuestion();
}

 </script>
   
</body>
</html>
